services:
  # Combined service for both frontend and backend
  - type: web
    name: payroll-pro
    env: python
    buildCommand: chmod +x ./build.sh && ./build.sh
    startCommand: cd backend && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: NODE_VERSION
        value: 18.12.0
    routes:
      - type: rewrite
        source: /api/*
        destination: /api/$1
      - type: rewrite
        source: /*
        destination: /dist/index.html
    staticPublishPath: ./dist
