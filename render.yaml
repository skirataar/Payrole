services:
  # Backend API service
  - type: web
    name: payroll-pro-api
    env: python
    plan: free
    buildCommand: cd payroll-app && pip install -r requirements.txt
    startCommand: cd payroll-app/backend && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16

  # Frontend web service
  - type: web
    name: payroll-pro-web
    env: static
    buildCommand: cd payroll-app && npm install && npm run build
    staticPublishPath: ./payroll-app/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: payroll-pro-api
          type: web
          property: host
          envVarKey: RENDER_EXTERNAL_URL
